{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container d-flex justify-content-evenly">
	<div class="portions">

		<h2 align="center">Enter Text or Use Mic</h2>
		<br>
		<form action="" method="post" align="left">
			{% csrf_token %}
			<div class="input-box">
				<div class="d-flex flex-row justify-content-evenly align-items-center p-4">
					<input type="text" name="sen" class="mytext" id="speechToText"
						placeholder="">
					<button type="button" name="button" class="mic" onclick="record()"><img
							src="{% static 'mic3.png' %}" height="32px" width="38px" /></button>
				</div>
				<div class="d-flex justify-content-center">
					<input type="submit" name="submit" class="submit">
				</div>
			</div>

		</form>
		<br>
		<div>
			<div>

				<p class="td">The text that you entered is:</p>
				<p class="td">{{ text }}</p>
			</div>

			<br>
			<div>

				<p class="td">Key words in sentence:</p>
				<p class="td">
					<ul class="td" id="list" align="center">
						{% for word in words %}
						<li id="{{ i }}" style="margin-right: 8px">{{ word }}</li>
						{% endfor %}
					</ul>
				</p>
			</div>
		</table>
	</div>

</div>
<div class="portions">
	<h2 align="center">Sign Language Animation</h2>
	<div class="d-flex justify-content-evenly align-items-center"> 
		<button id = "play-pause" class="submit" 
		onclick="playPause()">Play/Pause</button>
		<video id="videoPlayer" height ="300px" width="300px" preload="auto" autoplay>
			<source src="" type="video/mp4">
			Your browser does not support HTML5 video.
		</video>
	</div>
</div>


<script>
	//webkitSpeechRecognition api for speech to text conversion
	function record(){
		var recognition = new webkitSpeechRecognition();
		recognition.lang='en-IN';

		recognition.onresult = function(event){
			console.log(event)
			document.getElementById('speechToText').value = event.results[0][0].transcript;
		}
		recognition.start();
	 }
	function play()
	{
		var videoSource = new Array();
		var	videos = document.getElementById("list").getElementsByTagName("li");
		var j;
		for(j=0;j<videos.length;j++)
		{
			videoSource[j] = "/static/" + videos[j].innerHTML +".mp4";
		}

		var i = 0; // define i
		var videoCount = videoSource.length;

		function videoPlay(videoNum)
		{
			document.getElementById("list").getElementsByTagName("li")[videoNum].style.color = "#09edc7";
			document.getElementById("list").getElementsByTagName("li")[videoNum].style.fontSize = "xx-large";
			document.getElementById("videoPlayer").setAttribute("src", videoSource[videoNum]);
	    	document.getElementById("videoPlayer").load();
	    	document.getElementById("videoPlayer").play();

		}
		document.getElementById('videoPlayer').addEventListener('ended', myHandler, false);
		document.getElementById("list").getElementsByTagName("li")[0].style.color = "#09edc7";
		document.getElementById("list").getElementsByTagName("li")[0].style.fontSize = "xx-large";

		videoPlay(0); // play the video

		function myHandler()
		{
	 		document.getElementById("list").getElementsByTagName("li")[i].style.color = "#feda6a";
			document.getElementById("list").getElementsByTagName("li")[i].style.fontSize = "20px";
			i++;
	    	if (i == videoCount)
	    	{
	       	    document.getElementById("videoPlayer").pause();
	    	}
	     	else
	     	{
	        	videoPlay(i);
	    	}
		}
	}
	/* LETS USE ONLY PLAY PAUSE BUTTON WITH 720 *420 ,IT FITS THE SCREEN
	function makeBig() {
	    document.getElementById("videoPlayer").width = 560;
		document.getElementById("videoPlayer").height = 360;
	}

	function makeSmall() {
	    document.getElementById("videoPlayer").width = 320;
		document.getElementById("videoPlayer").height = 180;
	}

	function makeNormal() {
	    document.getElementById("videoPlayer").width = 420;
		document.getElementById("videoPlayer").height =280;
	}*/
	function playPause(){
  		if (document.getElementById("videoPlayer").paused){
    		play();}
  		else{
    		document.getElementById("videoPlayer").pause();}
		}

	</script>
{% endblock %}
