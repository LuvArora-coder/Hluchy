{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@100&display=swap"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <title>Homepage</title>
  </head>
  <body>

    <div>

      <nav id="navbar" class="navbar navbar-expand-lg">
        <div class="container navbar-container">
          <a class="navbar-brand brand-name" href="#">Hluchy</a>
          <div class="navbar" id="navbarNavTabs">
            <div class="navbar-nav nav">
              {% if user.is_authenticated %}
              <a class="nav-link navbar-link" href="{% url 'animation' %}" role="tab">Converter</a>
              
              <a class="nav-link navbar-link" href="{% url 'videoconf' %}"
                aria-selected="true" target="_blank">Video Conference</a>
                {% endif %}
              <a class="nav-link navbar-link" href="{% url 'about' %}" role="tab">About</a>

              {% if user.is_authenticated %}
              <a class="nav-link navbar-link" href="{% url 'logout' %}">Log-Out</a>
              {% else %}
              <a class="nav-link navbar-link" href="{% url 'signup' %}">Sign Up</a>
              <a class="nav-link navbar-link" href="{% url 'login' %}">Log-in</a>
              {% endif %}

            </div>

          </div>
        </div>
      </nav>
    </div>


    <div class="wrapper">
      {% block content %}
      {% endblock %}
    </div>


  </body>
</html>
